name: CI

permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}

jobs:
  build:
    name: Build (${{ matrix.os }} / ${{ matrix.go }})
    runs-on: ${{ matrix.os }}
    concurrency:
        group: ci-${{ matrix.os }}-${{ matrix.go }}
        cancel-in-progress: true
    strategy:
        matrix:
            os: [ubuntu-latest, macos-latest, windows-latest]
            go: ['1.22', '1.23']

    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
            go-version: ${{ matrix.go }}
            check-latest: true

      - name: Build
        run: go build -v ./...

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Test
        run: go test -race -v -coverprofile=cover.out -shuffle on ./...

  test-env:
    name: Test with ENV
    runs-on: ubuntu-latest
    env:
        SKIP_TEST: ${{ vars.SKIP_TEST }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Test
        run: go test -race -v -coverprofile=cover.out -shuffle on ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
        with:
          egress-policy: audit

      - name: 'Checkout Repository'
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v3.6.0
      - name: 'Dependency Review'
        uses: actions/dependency-review-action@3b139cfc5fae8b618d3eae3675e383bb1769c019 # v4.5.0
        with:
          base-ref: ${{ github.event.pull_request.base.sha || 'main' }}
          head-ref: ${{ github.event.pull_request.head.sha || github.ref }}

  govulncheck:
    name: Go Vulnerabilities Check
    runs-on: ubuntu-latest
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
      with:
        egress-policy: audit
    - name: Run govulncheck
      uses: golang/govulncheck-action@b625fbe08f3bccbe446d94fbf87fcc875a4f50ee # v1.0.4# SPDX-FileCopyrightText: 2022 Winni Neessen <winni@neessen.dev>